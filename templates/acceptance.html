{% extends 'base.html' %}

{% block title %}
    Accept
{% endblock title%}

{% block content %}
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-lg-12">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h2 class="text-center">I accept your application. Thanks for applying</h2>
                    <input type="hidden" name="accepts" value="accepts">
                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="Confirm and send">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content%}
